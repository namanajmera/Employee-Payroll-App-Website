<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style_form.css">
  <title>Employee Payroll App</title>
</head>

<body>
  <!-- Logo Header -->
  <header class="headerContainer header">
    <div class="logoContainer">
      <img src="../assets/images/logo.png" alt="">
      <div>
        <span class="emp-text">EMPLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>

  <div class="form-content">
    <form class="form" action="#" onsubmit="save();return false">
      <div class="form-head">Employee Payroll form</div>
      <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
      </div>

      <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
          <label>
            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse 1.png" required>
            <img class="profile" id="image1" src="../assets/profile-images/Ellipse 1.png">
          </label>
          <label>
            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
            <img class="profile" id="image2" src="../assets/profile-images/Ellipse -2.png">
          </label>
          <label>
            <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -1.png">
          </label>
          <label>
            <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -3.png">
          </label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="gender">Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male" class="text">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female" class="text">Female</label>
        </div>
      </div>

      <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
          <input type="checkbox" class="checkbox" id="hr" name="HR" values="HR">
          <label for="hr" class="text">HR</label>
          <input type="checkbox" class="checkbox" id="sales" name="Sales" values="Sales">
          <label for="sales" class="text">Sales</label>
          <input type="checkbox" class="checkbox" id="finance" name="Finance" values="Finance">
          <label for="finance" class="text">Finance</label>
          <input type="checkbox" class="checkbox" id="engineer" name="Engineer" values="Engineer">
          <label for="engineer" class="text">Engineer</label>
          <input type="checkbox" class="checkbox" id="others" name="Others" values="Others">
          <label for="others" class="text">Others</label>
        </div>
      </div>

      <div class="row-content">
        <label for="salary" class="label text">Choose your salary: </label>
        <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
      </div>

    </form>
  </div>


</body>

</html>
